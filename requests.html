<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
    <title>Vacation Requests</title>
</head>
<body>
    <div id="navbar"></div>
    <div class="container mt-5">
        <div class="d-flex justify-content-between">
            <div class="d-flex align-items-center">
                <i class="fa-sharp fa-solid fa-rectangle-list" style="font-size: 50px; margin-right: 8px; color: green;"></i>
                <h6>Vacation Requests</h6>
            </div>
            <div class="search-wrapper" style="position: relative;">
                <i class="fa-solid fa-search" style="position: absolute; left: 10px; top: 15px; transform: translateY(-50%); color: green;"></i>
                <input type="search" id="search" data-search placeholder="search..." style="padding-left: 30px;">
            </div>
        </div>
        <hr>
        <div class="justify-content-start">
            <label class="label-check d-flex align-items-center">Select All
                <input type="checkbox" class="select-all">
                <div class="checkmark ms-2"></div>
            </label>
        </div>
        <div class="user-cards-container d-flex flex-wrap justify-content-between" data-user-container>
            <template data-user-template>
                <div class="card-container">
                    <input type="checkbox" class="card-checkbox">
                    <div class="card border m-4" style="max-width: 200px; padding: 20px; margin-bottom: 20px;">
                        <div style="text-align: center;">
                            <img src="" alt="User Image" class="img-card" style="width: 80px; height: 80px; border-radius: 50%; object-fit: cover; margin-bottom: 15px;">
                            <p class="bold name" data-name style="margin: 0;"></p> 
                        </div>
                        <div style="text-align: left; padding-top: 15px;">
                            <p style="color: #777;">Submitted on:</p>
                            <p class="bold Submitted_on" data-Submitted></p>
                            <p style="color: #777;">Duration:</p>
                            <p class="bold Duration" data-duration></p>
                            <p style="color: #777;">Salary:</p>
                            <p class="bold Salary" data-salary></p>
                           <div class="d-flex justify-content-between">
                            <button type="button" class="btn btn-outline-success">Decline</button>
                            <button type="button" class="btn btn-success">Approve</button>
                           </div>
                        </div>
                    </div>
                </div>
            </template>
        </div>
        

        <div class="pagination-container d-flex justify-content-center mt-4">
            <nav aria-label="Page navigation">
                <ul class="pagination">
                    <li class="page-item disabled" id="prevPage">
                        <a class="page-link" href="#" tabindex="-1">Previous</a>
                    </li>
                    <li class="page-item"><a class="page-link" href="#" id="pageNumber">1</a></li>
                    <li class="page-item" id="nextPage">
                        <a class="page-link" href="#">Next</a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="./main.js"></script>
</body>
</html>
